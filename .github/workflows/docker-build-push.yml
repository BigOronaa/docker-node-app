name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout code ----------------
      - uses: actions/checkout@v2

      # ---------------- Set up Docker Buildx ----------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # ---------------- Build Docker image ----------------
      - name: Build Docker image
        run: docker build -t docker-node-app .

      # ---------------- Push to Docker Hub ----------------
      - name: Push to Docker Hub
        run: |
          docker tag docker-node-app:latest bigoronaa/docker-node-app:latest
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker push bigoronaa/docker-node-app:latest

      # ---------------- Push to AWS ECR ----------------
      - name: Push to AWS ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          # Log in to AWS ECR
          aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 149790123077.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
          
          # Tag the Docker image for ECR
          docker tag docker-node-app:latest 149790123077.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/docker-node-app:latest
          
          # Push the image to ECR
          docker push 149790123077.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/docker-node-app:latest

      # ---------------- Push to GCP Artifact Registry ----------------
      - name: Push to GCP Artifact Registry
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          # Save service account key properly (remove any carriage returns)
          echo "$GCP_SERVICE_ACCOUNT_KEY" | tr -d '\r' > gcp-key.json
          
          # Authenticate with GCP using the service account
          gcloud auth activate-service-account --key-file=gcp-key.json
          
          # Configure Docker to use GCP Artifact Registry
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          
          # Tag the Docker image for GCP
          docker tag docker-node-app:latest us-central1-docker.pkg.dev/project-525a47ad-8a94-41ce-85d/docker-node-app/docker-node-app:latest
          
          # Push the Docker image to GCP Artifact Registry
          docker push us-central1-docker.pkg.dev/project-525a47ad-8a94-41ce-85d/docker-node-app/docker-node-app:latest
